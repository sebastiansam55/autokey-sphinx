name: Build Autokey pages
on: [push, workflow_dispatch]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  sphinx-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2.3.4
      - name: install requirements
        run: |
          sudo apt-get install git python3-tk -y
          # sudo apt-get install python3-pyqt5 python3-pyqt5.qsci python3-pyqt5.qtsvg -y
          # sudo apt-get install zenity python3-gi python3-dbus gobject-introspection gir1.2-ayatanaappindicator3-0.1 gir1.2-glib-2.0 gir1.2-gtk-3.0 gir1.2-gtksource-3.0 gir1.2-notify-0.7 -y
          # pip install dbus-python pyinotify python-xlib pygobject pyqt5 qscintilla
          
      - name: install autokey
        run: |
          git clone https://github.com/autokey/autokey
          cd autokey
          pip install .
      - name: install sphinx
        run: pip install sphinx recommonmark sphinx-rtd-theme sphinx-epytext
      - name: build
        run: |
          mkdir docs
          sphinx-build -a -E -b html ./ docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: sphinx-build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
